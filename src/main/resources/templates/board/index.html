<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container" th:each="board:${boards.content}">
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-title" th:text="${board.title}"></h4>
            <a th:href="@{/board/detail/{id} (id=${board.id})}" class="btn btn-primary">상세보기</a>
        </div>
    </div>
</div>
<ul class="pagination justify-content-center">
    <th:block th:if="${boards.first}==true">
        <li class="page-item disabled"><a class="page-link" th:href="@{?page={page} (page = ${boards.number-1})}">Previous</a></li>
    </th:block>

    <th:block th:unless="${boards.first}==true">
        <li class="page-item"><a class="page-link" th:href="@{?page={page} (page = ${boards.number-1})}">Previous</a></li>
    </th:block>
    <th:block th:if="${boards.last}">
        <li class="page-item disabled"><a class="page-link" th:href="@{?page={page} (page = ${boards.number+1})}">Next</a></li>
    </th:block>
    <th:block th:unless="${boards.last}">
        <li class="page-item"><a class="page-link" th:href="@{?page={page} (page = ${boards.number+1})}">Next</a></li>
    </th:block>

</ul>
<footer th:insert="common/footer.html"></footer>
</body>
</html>
